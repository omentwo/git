name: Daily Weather Data Collector

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 01:00 运行（北京 09:00）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect-weather:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install axios

      - name: Run weather script
        env:
          AMAP_KEY: ${{ secrets.AMAP_KEY }}        # 高德API密钥
          CITY_ADDRESS: "海南省海口市琼山区"        # 你的城市地址
        run: node weather.js

      - name: Commit weather data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add weather-data/
          git commit -m "🌤️ 更新天气数据 $(date +'%Y-%m-%d %H:%M CST')"
          git push
